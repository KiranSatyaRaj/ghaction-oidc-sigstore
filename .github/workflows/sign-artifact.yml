name: Sign and Verify

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distributions: 'temurin'
          java-version: '22'

      - name: Build with Maven
        run: mvn clean install

      - name: Sign Artifact
        run: java -cp target/my-app-1.0-SNAPSHOT.jar org.example.SignArtifact